<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Rick and Morti SFC</title>
</head>

<body>
    <div id="app">
        <image-component v-for="character in characters" class="image" :id="character.id" :name_image="character.name" :src_image="character.src">
        </image-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</body>

</html>

<script>
    Vue.component('image-component', {
        props: {
            name_image: {
                type: String,
                required: true,
            },
            src_image: {
                type: String,
                required: true,
            },
            id: {
                type: Number,
                required: true,
            }
        },
        template: `
        <div class="image">
            <img :src="src_image">
            <h2>{{name_image}}</h2>
        </div>
        `
    })

    const app = new Vue({
        el: "#app",
        data: function() {
            return {
                characters: [{
                    name: 'Rick Sanchez',
                    id: 1,
                    src: 'https://rickandmortyapi.com/api/character/avatar/1.jpeg'
                }, {
                    name: 'Morty Smith',
                    id: 2,
                    src: 'https://rickandmortyapi.com/api/character/avatar/2.jpeg'
                }, {
                    name: 'Summer Smith',
                    id: 3,
                    src: 'https://rickandmortyapi.com/api/character/avatar/3.jpeg'
                }, {
                    name: 'Beth Smith',
                    id: 4,
                    src: 'https://rickandmortyapi.com/api/character/avatar/4.jpeg'
                }, {
                    name: 'Jerry Smith',
                    id: 5,
                    src: 'https://rickandmortyapi.com/api/character/avatar/5.jpeg'
                }]
            }
        },
    })
</script>
<style scoped>
    body {
        background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
    }
    
    .image {
        display: flex;
        margin: 20px;
    }
    
    img {
        width: 5rem;
        height: auto;
        border-radius: 50%;
    }
    
    h2 {
        color: green;
        margin-left: 10px;
    }
</style>
